<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="description" content="sample">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto max-w-sm mt-16">
      {% if flash_messages %}
      <ul>
      {% for message in flash_messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
      {% endif %}
      <h1 class="text-3xl font-bold text-center">Signup Complete</h1>

      <div class="mb-4">
        <p>Sign-up has been completed.<br/>
            Please click on the link below to sign in.</p>
        <a href="/authorize" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md text-center block">Sign In</a>
      </div>
    </div>
  </body>
</html>
